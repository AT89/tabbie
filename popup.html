<!doctype html>
<html>
  <head>
    <title>Save Chrome Tabs</title>
    <script src="popup.js"></script>
    <style>
      ul {
        list-style-type: none;
        padding: 0;
        margin: 0;
      }
      h2 {
        margin: 10px 0;
      }
      .list {
        padding-top: 10px;
        flex-grow: 1;
      }
      .tab-group-list-item, .tabs-body, .form-controls {
        display: flex;
      }
      .tabs-body, .form-controls {
        flex-direction: column;
      }
      .tabs-body {
        width: 300px;
        height: 400px;
        padding: 0 10px 10px 10px;
      }
      .tab-group-list-item-content {
        flex-grow: 1;
      }
      input[type=text] {
        -webkit-appearance: none;
        outline: none;
        border: 1px solid #808080;
        margin: 0;
        width: 100%;
      }
      input.invalid {
        box-shadow: 0 0 5px 1px #ee7451;
      }
      input:focus {
        box-shadow: 0 0 5px 1px #51cbee;
      }
      .tab-group-save {
        float: right;
        margin-top: 20px;
      }
      button {
        border: 1px solid #4285F4;
        color: #4285F4;
        background: white;
        border-radius: 3px;
        padding: 4px;
        cursor: pointer;
        outline: none;
      }
      .primary, button:hover {
        background: #4285F4;
        color: white;
      }
      button.danger{
        border: 1px solid #EA4335;
        color: #EA4335;
      }
      button.danger:hover {
        background: #EA4335;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="tabs-body">
      <h2 class="header">Saved Tab Groups</h2>
      <div class="list"></div>
      <div class="controls">
        <form class="form-controls">
          <input type="text" id="tab-group-new-name" value="" placeholder="Tab Group Name" required>
          <button class="tab-group-save primary">Save Selected Tabs</button>
        </form>
      </div>
    </div>
  </body>
</html>
